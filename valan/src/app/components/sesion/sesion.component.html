<div class="card col-md-6" style=" width: 18rem;">
    <img src="../assets/img/logoLogin.png" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Iniciar Sesión</h5>

        <form>
            <div class="mb-3">


                <input type="email" placeholder="Correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">

                <input type="password" placeholder="Contraseña" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordar mi contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <br>

            <a href="#">Olvidé mi contraseña</a>
        </form>

    </div>
</div>
