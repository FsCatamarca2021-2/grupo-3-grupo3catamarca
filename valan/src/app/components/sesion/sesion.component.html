<div class="raios   fadeInLeft animated">

    <div class="login">
        <img src="../assets/img/logoLogin.png" class="card-img-top imgLogo" alt="...">
        <div class="contenedorSesion">
            <h5 class="card-title TituloSesion ">Login</h5>

            <form (ngSubmit)="login(f)" #f="ngForm">
                <div class="BordeLogin">
                    <div class="bor mb-3">
                        <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                        <span class="icon" id="basic-addon1"><img src="../assets/img/loginUsuario.png" width="30" m  alt=""></span>
                        <input type="text" required email name="email" [(ngModel)]="usuario.email" class="form-control bor" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="bor mb-3">
                        <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">Al menos 6 letras</span>
                        <span class="icon" id="basic-addon1"><img src="../assets/img/loginContraseña.png" width="30"  alt=""></span>
                        <input required minlength="6" name="password" [(ngModel)]="usuario.password" type="password" class="form-control bor" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1">
                    </div>

                </div>
                <div class="mb-3 form-check OlvContr">
                    <div class="cont1 text">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordar mi Correo</label>
                    </div>
                    <div class="cont2">
                        <a routerLink="/registro" class="link">Olvidé mi contraseña</a>
                    </div>
                </div>
                <div class="boton">
                    <button type="submit" class="botonRe botonR">Ingresar</button>
                    <br>
                </div>
                <div class="registro">
                    <p>¿Aún no tienes cuenta? <a routerLink="/registro" class="registrolink">Registrarme</a> </p>
                </div>


            </form>

        </div>
    </div>
</div>
